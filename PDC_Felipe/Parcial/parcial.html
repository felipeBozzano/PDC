<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKEO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- LINKEO JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- LINKEO SCRIPTS -->
    <script src="./scripts/script.js"></script>
    <!-- LINKEO STRYLES -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Parcial</title>
</head>
<body>
    <div class="container">
        <form class="col-md-12 order-md-1" id="formulario" action="mailto:marccena@ubp.edu.ar" method="post" enctype="multipart/form-data">
            <div class="row justify-content-center mt-5">
                <div class="col-6" id="login-hidden"> 
                    <h1 class="col-12 mb-3 text-center">LOGIN</h1>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="formGroupExampleInput" class="form-label">User</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="formGroupExampleInput3" class="form-label" >Nombre</label>
                            <input required type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="formGroupExampleInput4" class="form-label">Dirección</label>
                            <input required type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3"></div>
                        <div class="col-6 mb-3">
                            <label for="formGroupExampleInput5" class="form-label">E-mail</label>
                            <input required type="text" class="form-control" id="e-mail" placeholder="Ingrese su e-mail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3"></div>
                        <div class="col-6 mb-3">
                            <label for="formGroupExampleInput6" class="form-label">Teléfono</label>
                            <input required type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6 d-flex justify-content-end">
                            <button type="button" class="btn btn-success" onclick=validateLogin()>LOGIN</button>
                        </div>
                    </div>
                </div>
                <!-- ----------------------------------------------------------------------------------- -->
                <!-- ----------------------------------------------------------------------------------- -->
                <!-- ----------------------------------------------------------------------------------- -->
                <div class="col-6" id="book-order" style="display: none;">
                    <h1 class="col-12 mb-3 text-center">PEDIDO DE LIBRO</h1>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="formGroupExampleInput7" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="isbn" pattern="[0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9]" placeholder="Ingrese el ISBN">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="formGroupExampleInput8" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Ingrese el Título">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="formGroupExampleInput10" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="autor" placeholder="Ingrese el Autor">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9 mb-3">
                            <div class="form-group">
                                <label for="formControlTextarea1">Descipción</label>
                                <textarea class="form-control" id="descripcion" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="col-3 mb-3">
                            <div class="col-12 mb-3 form-group">
                                <label for="formGroupExampleInput11">Visualización</label>
                                <input id="V" type="number" class="form-control" step=".01" />
                            </div>
                            <div class="col-12 mb-3 form-group">
                                <select id="U" class="form-select">
                                <option value="">Unidad</option>
                                <optgroup label="Absolutos">
                                    <option value="%">Porcentaje</option>
                                    <option value="in">Pulgadas</option>
                                    <option value="pt">Puntos</option>
                                </optgroup>
                                <optgroup label="Relativos">
                                    <option value="em">em(TamanoActual)</option>
                                    <option value="px">Pixeles</option>
                                </optgroup>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <button id="btn1" class="btn btn-primary" onClick="aplicar()">APLICAR ESTILO</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3"></div>
                        <div class="col-3 mb-2 d-flex justify-content-end">
                            <button type="submit" id="btn-enviar-form" class="btn btn-success" onClick="solicitar()">Solicitar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
